name: subtree-matrix

on: [push]

jobs:
  sync-downstream:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        extension:
          - workflow-ext

    name: Update extension ${{ matrix.extension }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure SSH agent
        run: |
          echo "${{ secrets.DOWNSTREAM_GITHUB_DEPLOY_KEY }}" > /root/.ssh/downstream

      - name: Push subtree changes to ${{ matrix.extension }}
        env:
          GIT_SSH_COMMAND: ssh -i /root/.ssh/downstream -o IdentitiesOnly=yes
        run: |
          git subtree push --prefix=ext/${{ matrix.extension }} git@github.com:bechte/${{ matrix.extension }}.git release/${{ github.ref_name }}
